<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Welcome, Player!</header>
  <div class="games">
    <button class="main-btn" onclick="loadGame('clicker')">Clicker</button>
    <button class="main-btn" onclick="loadGame('rps')">Rock Paper Scissors</button>
    <button class="main-btn" onclick="loadGame('memory')">Memory</button>
    <button class="main-btn" onclick="loadGame('dodger')">Dodger</button>
  </div>
  <div id="game-container">
    <!-- Games will load here -->
  </div>

  <script src="script.js"></script>
  <script>
    // Load Clicker game on start by default
    window.onload = () => loadGame('clicker');
  </script>
</body>
</html>
